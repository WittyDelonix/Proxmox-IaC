name: Proxmox Infrastructure Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
  TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
  TF_VAR_proxmox_api_token_secret: ${{ secrets.PROXMOX_API_TOKEN_SECRET }}
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  ANSIBLE_HOST_KEY_CHECKING: 'False'

jobs:
  validate:
    name: Validate Terraform and Ansible
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js (required for Terraform setup action)
        run: |
          # Check if Node.js is already installed
          if ! command -v node &> /dev/null; then
            echo "Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          else
            echo "Node.js already installed: $(node --version)"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Install Ansible
        run: |
          if ! command -v ansible &> /dev/null; then
            echo "Installing Ansible..."
            python3 -m pip install --upgrade pip
            pip3 install ansible
          else
            echo "Ansible already installed: $(ansible --version | head -n1)"
          fi

      - name: Ansible Syntax Check
        working-directory: ./ansible
        run: ansible-playbook site.yml --syntax-check

  terraform-plan:
    name: Terraform Plan
    runs-on: self-hosted
    needs: validate
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: terraform/tfplan
          retention-days: 5
          if-no-files-found: error

  terraform-apply:
    name: Terraform Apply
    runs-on: self-hosted
    needs: validate
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event.inputs.action == 'apply'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Wait for VMs to be ready
        run: sleep 60

      - name: Upload Terraform State (optional backup)
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: terraform-state-${{ github.run_id }}
          path: terraform/terraform.tfstate
          retention-days: 30
          if-no-files-found: warn

  ansible-deploy:
    name: Ansible Configuration
    runs-on: self-hosted
    needs: terraform-apply
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event.inputs.action == 'apply'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          if ! command -v ansible &> /dev/null; then
            python3 -m pip install --upgrade pip
            pip3 install ansible
          fi

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Wait for SSH to be available
        run: |
          for i in {1..30}; do
            if ansible all -i ansible/inventory/hosts.ini -m ping; then
              break
            fi
            echo "Waiting for SSH... attempt $i/30"
            sleep 10
          done

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory/hosts.ini site.yml

      - name: Verify Services
        working-directory: ./ansible
        run: |
          ansible -i inventory/hosts.ini prometheus -m shell -a "systemctl status prometheus" -b
          ansible -i inventory/hosts.ini alertmanager -m shell -a "systemctl status alertmanager" -b
          ansible -i inventory/hosts.ini grafana -m shell -a "systemctl status grafana-server" -b
          ansible -i inventory/hosts.ini node_exporters -m shell -a "systemctl status node_exporter" -b
          ansible -i inventory/hosts.ini self_healing -m shell -a "systemctl status self-healing" -b

  terraform-destroy:
    name: Terraform Destroy
    runs-on: self-hosted
    needs: validate
    if: github.event.inputs.action == 'destroy'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve

  notify:
    name: Send Notification
    runs-on: self-hosted
    needs: [terraform-apply, ansible-deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.terraform-apply.result }}" == "success" ] && [ "${{ needs.ansible-deploy.result }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed. Check the logs for details."
            exit 1
          fi